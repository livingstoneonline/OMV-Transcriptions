<?xml version="1.0" encoding="UTF-8"?>
<html>
	<head>
		<meta charset="UTF-8" />
		<script>
			// Wait till document is loaded before executing.
			document.addEventListener("DOMContentLoaded", function(event) {
			  // Select the button element using it's ID.
			  document.querySelector('button#toggle-display')
			    // Call this function when the button is clicked.
			    .onclick = function () {
			      // Find the element with class TEI,
			      // and toggle the class 'change-display'.
			      document.querySelector('section.TEI')
			        .classList
			        .toggle('change-display');
			    };
			});
		</script>
		<style>
			div.transcription .button button {
				font-size:.85em;	
				padding-top:6px;
				padding-bottom:2px;
				margin:0px auto;
				display:block;
				line-height:1;
				/*background-color:#edecea;
				border-radius: 5px;*/
			
			}
			.black-white-text,
			.change-display .livingstone-color {
				display:inline;
			}
			.change-display .black-white-text,
			.livingstone-color {
				display:none;
			}
			.regular{
				color:blue;
			}
			.change-display .regular{
				color:black;
			}
		</style>
		<title></title>
	</head>
	<body>
			<section class="TEI">
				<div class="button">
					<button id="toggle-display">
						<span class="black-white-text">Show text in black</span>
						<span class="livingstone-color">Show text in manuscript and editor-added colors</span>
					</button>
				</div>
				<br/>
				<p class="regular">Some text</p>
			</section>
	</body>
</html>
